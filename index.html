<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b1d4620f0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Genie Music</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="genie-music__icon">
          <i class="fab fa-goodreads"></i>
        </span>
        <span class="status-bar__menu">
          메뉴 <i class="fas fa-sort-down"></i>
        </span>
        <span class="home-btn">
          <i class="fas fa-home"></i>
        </span>
      </div>
      <div class="status-bar__column"></div>
    </div>

    <div class="genie-list">
      <div class="genie-list__header">
        <span class="genie-list__name">genie</span>
        <div class="genie-list__icon">
          <i class="fas fa-long-arrow-alt-left"></i>
          <i class="fas fa-long-arrow-alt-right"></i>
        </div>
      </div>

      <div class="genie-list__howToUse">
        <span class="genie-list__cash">이용권구매</span>
        <span class="genie-list__coupon">상품권등록</span>
      </div>
      <ul class="genie-chart">
        <i class="fas fa-trophy"></i>
        <span class="genie-chart__title">지니차트</span>
        <i class="fas fa-angle-up"></i>
        <div class="TOP200">
          <li class="genie-chart__list">TOP200</li>
        </div>
        <li class="genie-chart__list">장르별</li>
        <li class="genie-chart__list">시대별</li>
        <li class="genie-chart__list">뮤직비디오</li>
      </ul>

      <ul class="latest-music">
        <i class="far fa-file-audio"></i>
        <span class="latest-music__title">최신음악</span>
        <i class="fas fa-angle-up"></i>
        <li class="latest-music__list">곡</li>
        <li class="latest-music__list">앨범</li>
        <li class="latest-music__list">뮤직비디오</li>
      </ul>

      <ul class="genre-music">
        <i class="far fa-folder"></i>
        <span class="genre-music__title">장르음악</span>
        <i class="fas fa-angle-down"></i>
      </ul>

      <ul class="recommend-music">
        <i class="fas fa-compact-disc"></i>
        <span class="recommend-music__title">추천음악</span>
      </ul>

      <ul class="my-music">
        <i class="far fa-user"></i>
        <span class="my-music__title">마이뮤직</span>
        <i class="fas fa-angle-down"></i>
      </ul>
    </div>

    <div class="header">
      <div class="header__header-column search-songs">
        <input type="text" class="search-bar"/>
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
        </span>
      </div>
      <div class="header__header-column log-in">
        <div class="log-in__icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="log-in__click" >로그인
        </div>
        <span class="log-in__download-icon">
          <i class="fas fa-cart-arrow-down"></i>
        </span>
      </div>
    </div>
    <div class="wrap-body">
      <span class="warp-body__title genie-chart">
        지니차트
      </span>
      <span class="wrap-body__title TOP200">
        TOP200
      </span>
    </div>
  </body>
</html>
